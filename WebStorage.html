        <main>
        <div id="container">
            
            </div>
            <div id="session"></div>
      <script>
            localStorage.setItem('name','Hiba')
           //  localStorage.removeItem('name');
          
        if(typeof(Storage!=undefined)){
           if(localStorage.name)
               {
                    document.getElementById("container").innerHTML= "Welcome, I am "+localStorage.name;
               }
              else{
                document.getElementById("container").innerHTML= "No Name Found";
                  
              }
              }
          else{
              console.log("Browser does not support localStorage")
          }
             
         sessionStorage.setItem('session','Mohideen');   //  localStorage.removeItem('name');
          
        if(typeof(Storage!=undefined)){
           if(sessionStorage.session)
               {
                    document.getElementById("session").innerHTML= "Welcome, I am "+sessionStorage.session;
               }
              else{
                document.getElementById("session").innerHTML= "No Name Found";
                  
              }
              }
          else{
              console.log("Browser does not support sessionStorage")
          }
          
         
         
            </script>
